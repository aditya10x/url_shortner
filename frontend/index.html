<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> URL Shortener</h1>
            <p class="subtitle">Transform long URLs into short, memorable links</p>
        </header>

        <main>
            <section class="url-form">
                <div class="input-group">
                    <input type="text" id="longUrl" placeholder="Paste your long URL here..." aria-label="Long URL">
                    <button onclick="shortenUrl()" id="shortenBtn" aria-label="Shorten URL">
                        <i class="fas fa-magic"></i> Shorten
                    </button>
                </div>
                <div id="result" class="result-container" role="alert" aria-live="polite"></div>
            </section>

            <section class="features">
                <div class="feature-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Lightning Fast</h3>
                    <p>Instant URL shortening with real-time processing</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure & Reliable</h3>
                    <p>Your links are safe and always accessible</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-infinity"></i>
                    <h3>Unlimited Links</h3>
                    <p>Create as many short URLs as you need</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> by Aditya</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
